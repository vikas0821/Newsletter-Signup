<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Newsletter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="sign-in.css" rel="stylesheet">
</head>

<body class="text-center">

  <form class="form-signin w-100 m-auto" action="/" method="POST">
    <img class="mb-4" src="image/lap2.png" alt="" width="150" height="100">
    <h1 class="h3 mb-3 fw-normal">SignUp to my Newsletter</h1>
    <input type="text" name="fname" class="form-control" placeholder="First name" required autofocus>
    <input type="text" name="lname" class="form-control" placeholder="Last name" required>
    <input type="email" name="email" class="form-control" placeholder="Email" required>
    <button type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; the Newsletter</p>
  </form>
</body>

</html>
